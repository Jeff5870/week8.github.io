<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif;
  border-style: dotted;
  font-size:1em;border-width: 5px; border-color: green;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
  font-size:1em;border-width: 5px; border-color: red;
  border-style: dashed;
}

.monospace {
  font-family: "Lucida Console", Courier, monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">This is a paragraph1
             <br>This is a paragraph2
             <br>This is a paragraph3
             <br>This is a paragraph4
             </p>

<p class="sansserif">This is a paragraph5
             	 <br>This is a paragraph6
             	 <br>This is a paragraph7
             	 <br>This is a paragraph8
            	 </p>


</body>
</html>
